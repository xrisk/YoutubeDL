<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Custom Style -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="vertical-center">
            <div class="container container-fluid text-center">
                <h1>Youtube DL</h1>
                <em>A simple video downloader for Youtube Videos made with just JavaScript</em>
                <br>
                <br>
                <div id="Done">
                    <div class="input-group has-primary">
                        <input class="form-control" id="focusedInput" value="Populating..." type="text">
                        <span class="input-group-btn">
                        <button id="clipboard" class="btn btn-default" type="button">
                        <i class="fa fa-clipboard"></i>
                        </button>
                        <a class="btn btn-default" role="button" type="button" id="downloadSubButton" download>
                        <i class="fa fa-download"></i>
                        </a>
                        </span>
                    </div>
                    <em>Note: This link will expire after a few hours</em>
                    <br>
                    <br>
                    <button id="GoBack" type="button" class="btn btn-default btn-lg btn-block">Go Back</button>
                </div>
                <div id='Input' class="input-group">
                    <input type="text" class="form-control" id="youtubeInputURL" placeholder="https://www.youtube.com/watch?v=jndKJDsjna">
                    <span class="input-group-btn">
                    <button class="btn btn-primary has-spinner" type="button" id="GO">
                    <span class="spinner"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></span>
                    Go!
                    </button>
                    </span>
                </div>
                <div id="extraBreaks">
                    <br>
                    <br>
                </div>
                <div id="alertBox">
                    <br>
                    <div id="alertInnerBox">
                        <div class="alert alert-dismissible alert-danger">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            <strong>Oh snap!</strong><div id="errorMessage">Javascript does not look like it's running properly on your browser</div>
                        </div>
                    </div>
                </div>
                <footer>
                    <em>Made by <a href="https://github.com/onlineth/">Tom</a></em>
                </footer>
                <br>
            </div>
            <!-- jQuery first, then Bootstrap JS. -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <!-- ClipBoardJS -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.3/clipboard.min.js"></script>
            <!-- Script -->
            <script type="text/javascript" src="script.js"></script>
        </body>
    </html>
